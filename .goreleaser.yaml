# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
archives:
  - replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

pkgbuilds:
  - homepage: 'https://carlosbecker.com'
    name: tasktime-bin
    description: 'testing the goreleaser integration, please disregard'
    maintainer: 'Carlos Alexandro Becker <carlos at becker dot software>'
    license: MIT
    private_key: '/home/carlos/.ssh/aur'
    git_url: 'ssh://aur@aur.archlinux.org/tasktimer-bin.git'
