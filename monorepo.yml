project_name: example

monorepo:
  tag_prefix: example-
  dir: .

builds:
  - id: example
    main: .
    binary: example
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64

checksum:
  name_template: 'checksums.txt'

archives:
  - id: example-archive
    name_template: 'example-v{{ .Version }}-{{ .Os }}-{{ .Arch }}'
    builds:
      - example

dockers:
- image_templates:
  - caarlos0/example-monorepo
  dockerfile: Dockerfile.example


brews:
- tap:
    owner: caarlos0
    name: test
  folder: Formula
  caveats: "Test formula, dont use it. It doesnt do anything"

announce:
  twitter:
    enabled: true

after:
  hooks:
    - echo "thank you bye"
