name: release

on:
  push:
    tags:
      - v*

permissions:
  contents: write
  id-token: write
  packages: write

jobs:
  goreleaser:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v4
        with:
          go-version: "stable"
      - run: "./goreleaser.exe release --clean --verbose -f .goreleaser.4.yml"
        shell: powershell
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
